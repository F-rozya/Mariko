<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marico|LogIn</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/triggers.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- js -->
    <!-- <script src="../js/script.js" defer></script> -->
    <script src="../js/login_signup.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="../index.html" class="header__logo">
                    <img class="header__logo-img normal-logo" src="../img/Vectors/Company_logo.svg" alt="Companylogo">
                    <img class="header__logo-img mini-logo" src="../img/Vectors/logo.svg" alt="Companylogo">
                </a>
                <div class="header__nav" id="header__nav">
                    <a href="" class="header__nav-link header__nav-link--list">Use Cases</a>
                    <a href="about.html" class="header__nav-link">About</a>
                    <a href="pricing.html" class="header__nav-link">Pricing</a>
                    <a href="blog.html" class="header__nav-link ">Blog</a>
                </div>
                <div class="header__registration">
                    <a href="login.html" class="header__reg-link">Login</a>
                    <a href="signup.html" class="header__reg-link reg-link--blue">Sign Up</a>
                </div>
                <div class="burger" id="burger">
                        <span></span>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__text trigger-act">
                <h1 class="main__text-title">
                    Log in
                </h1>
                <p class="main__text-subtitle">
                    Login into existing account.
                </p>
            </div>
            <div>
                <form action="#" method="get" class="main__input-block trigger-act">
                    <input class="username" name="userName" type="text" placeholder="Username">
                    <input class="password" type="password" name="userPassworld" placeholder="Password" maxlength="10">
                    <button type="submit" class="login-button signup-button">Log In</button>
                </form>
            </div>
            <div class="main__tex2 trigger-act">
                <h2 class="main__text-title2">
                    Or
                </h2>
                <p class="main__text-subtitle2">
                    Log in with...
                </p>
            </div>
            <div class="main__others trigger-act">
                <a href="" class="main__others-blok">
                    <div class="apple-logo main__others-logo"></div>
                    <p class="main__others-blok-title">Log in with Apple</p>
                </a>
                <a href="" class="main__others-blok">
                    <div class="google-logo main__others-logo"></div>
                    <p class="main__others-blok-title">Log in with Google</p>
                </a>
                <a href="" class="main__others-blok ">
                    <div class="facebook-logo main__others-logo"></div>
                    <p class="main__others-blok-title">Log in with Facebook</p>
                </a>
            </div>
            <p class="main__buttom-title trigger-act">
                Don't have an account?
                <a class="ain__buttom-title-pleace" href="signup.html">Create One.</a>    
            </p>
        </main>
    </div>
</body>
</html>
